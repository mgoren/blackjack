<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Blackjack</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Blackjack</h1>
  </div>

  <h4>Dealer Hand:</h4>
  <div class="row" id="dealer">
  </div>

  <hr>

  <h4>Player Hand:</h4>
  <div class="row" id="player">
  </div>

  <hr>

  <button type="submit" class="btn btn-sm btn-success" id="deal">Deal</button>
  <button type="submit" class="btn btn-sm btn-danger" id="hit">Hit</button>
  <button type="submit" class="btn btn-sm btn-info" id="stand">Stand</button>

  <hr>

  <div id="end-game">
  </div>

</body>
</html>
